<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../lib/mui.min.css"/>
		<link href="../../lib/loaders.css" rel="stylesheet" />
		<link href="../../lib/sweet-alert.css" rel="stylesheet" />

	</head>
	
	<body>
		<div id="container" style="background-color: white;">
		<div id="QUANBUcontainer">

		<!--顶部：选择圈子+“朋友圈”+相机-->
		<header  class="mui-bar-nav ">
			<div class="header1" style="background: #ff6688;">
				<div class="XZQZ">

					<div class="location-name" >杭州</div>
				</div>
				<h4 class="pyq" style=" color: white;">朋友圈</h4>
				<div class="camera">
					<span class="mui-icon mui-icon-camera" style="color: white;"></span>
				</div>
			</div>
			<div class="header2" >

				<div class="QUANBU">

				</div>
				<div class="YINSHI">
					<p class="YINSHI">饮食</p>
				</div>	
			</div>
		</header>
		<!--</div>-->
		<!--轮播图-->
		<div class="LUNBOTU">
			  
			<div class="mui-slider"style="z-index: 0;">
			  <div class="mui-slider-group mui-slider-loop">
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate">
				    	<a href="#">
				    		<img src="../img/img3.png" />
				    	</a>
			    </div>
			    <div class="mui-slider-item">
				    	<a href="#">
				    		<img src="../img/img1.png" />
				    	</a>
			    </div>
			    <!--<div class="mui-slider-item"><a href="#"><img src="../img/img2.png" /></a></div>-->
			    <div class="mui-slider-item">
				    	<a href="#">
				    		<img src="../img/img3.png" />
				    	</a>
			    </div>
			    <!--支持循环，需要重复图片节点-->
			    <div class="mui-slider-item mui-slider-item-duplicate">
				    	<a href="#">
				    		<img src="../img/img1.png" />
				    	</a>
			    </div>
			  
			  </div>
			</div>
			<div class="mui-slider-indicator" >

					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
			</div>
		</div>

		<div class="little-bar" style="background-color: white;">
			<div class="XIAOXITS">
				<span class="mui-icon mui-icon-chat" style="color: gray;font-size: 15px;">消息提醒：您有0条未读消息</span>
			</div>
			<div class="GERENTX" style="z-index: 2;">
				<img src="../img/img4.png" style="height: 50%;width: 20%" />
			</div>
		</div>
		<!--朋友圈内容-->
		<!--一、全部-->
			<!--1.头像+昵称+宝宝出生／怀孕天数+发表时间+向下箭头-->
			<div class="pyqContainer">
				<div id="popover" class="mui-popover" >
				  <ul class="mui-table-view">
				    <li class="mui-table-view-cell"><a href="#">Item1</a></li>
				    <li class="mui-table-view-cell"><a href="#">Item2</a></li>
				    <li class="mui-table-view-cell"><a href="#">Item3</a></li>
				    <li class="mui-table-view-cell"><a href="#">Item4</a></li>
				    <li class="mui-table-view-cell"><a href="#">Item5</a></li>
				  </ul>
				</div>

				<div class="container-header">
					<li class="mui-table-view-cell" style="list-style: none;">
						<a class="mui-navigate-right arrow" id="arrowName" href="#">
							<div class="mui-table-view-cell mui-media">
									<img class="mui-media-object mui-pull-left" src="../img/img4.png" style="height: 20%;width: 20%;"  />
								<div class="mui-media-body">
									<p class="NICHENG">
										酷炫的自行车
									</p>
								
									<p class="mui-ellipsis">

									</p>
								</div>
							</div>
						</a>				
					</li>
				</div>
				
				<div class="mui-card-content">
					<!--2.正文内容：点开全文-->
					<p class="ZHENGWENNR">叽里咕噜</p>
					<!--4.发布地点-->

					</div>
				</div>
				
				<div class="mui-card-footer">
					<!--5.点赞-->
					<div class="DIANZAN">
						<span class="mui-icon mui-icon-star" style="color:darkgray"></span>
						<p class="DIANZANSHU">0</p>
					</div>
					<!--6.评论-->
					<div class="PINGLUN">
						<span class="mui-icon mui-icon-chat" style="color:darkgray"></span>
						<p class="PINGLUNSHU">0</p>
					</div>
				</div>

		<!--二、饮食-->
		<div class="YINSHIcontainer" >
			<!--7.营养师点评-->
				<!--（1）头像-->
				
				<!--<img src="../img/img4.png" style="with:10px;height: 40px;">-->
				
				<!--（2）点评概括-->
				<div class="summarize">
					
				</div>
				<!--（3）等级-->
				<div class="grade">
					
				</div>
				<!--（4）具体点评内容-->
				<!--<div class="comment">
					您这餐荤素搭配，进食量适宜。注意：“油炸花生”油脂含量高，改成“水煮花生”更适宜。
				</div>-->
		</div>
		
		
		</div> <!--end of container-->
		
		<script type="text/javascript" src="../../lib/jquery-2.1.0.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../lib/mui.min.js" charset="utf-8"></script>
		<script src="../../lib/loader.js"></script>
		<script src="../../lib/sweetalert.min.js"></script>
		<script type="text/javascript" src="../../config/utils/util.js" charset="utf-8"></script>
		<script src="../../lib/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var gallery = mui('.mui-slider');
			gallery.slider({
			  interval:500//自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>
		<script type="text/javascript" src="../config-js/pyqIndex.js" ></script>
		<script type="text/javascript" src="../js/pyqIndex.js"></script>
		<script type="text/javascript" src="../../module-compatible.js" charset="utf-8"></script>
